<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Layout wp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/master.css">
  </head>
  <body>
    <!-- Header -->
    <header class="container mar-top-10">
      <div class="row">
        <div class="col-100">
          <!-- Immagine del logo -->
          <div>
            <img class="logo" src="assets/img/logo.png" alt="Logo Neori">
          </div>
          <!-- Voci del menÃ¹ -->
          <div class="menu">
            <p class="voci-menu">FEATURES</p>
            <p class="voci-menu">EDITORIALS</p>
            <p class="voci-menu">ENVIRONMENT</p>
            <p class="voci-menu">BLOG</p>
            <p class="voci-menu">SHOP</p>
            <p class="voci-menu">CONTACT</p>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <main class="container">
      <!-- Sezione Gialla -->
      <section>
        <div class="row">
          <div class="col-100">
            <div class="bg-yellow alt-300">
            </div>
          </div>
        </div>
      </section>
      <!-- Sezione Celeste -->
      <section>
        <div class="row bg-blue">
          <div class="col-100 pad-bot-10">
            <div class="bg-cyan alt-50">
            </div>
          </div>
          <div class="col-25 pad-right-10 pad-bot-10">
            <div class="bg-cyan alt-300">
            </div>
          </div>
          <div class="col-50 pad-10 pad-bot-10">
            <div class="bg-cyan alt-300">
            </div>
          </div>
          <div class="col-25 pad-left-10 pad-bot-10">
            <div class="bg-cyan alt-300">
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="container mar-top-10">
      <div class="row">
        <div class="col-100">
          <div class="bg-purple alt-50">
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
